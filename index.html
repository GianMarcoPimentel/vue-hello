<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Hello</title>
</head>
<body>
    
    <script src="https://unpkg.com/vue@3"></script>
    
    <div id="app">
       
        <h1 :class="message">
            {{message}}
        </h1>

        <div>
            <label for="">Inserisci tu la frase che vuoi che venga letta </label>
            <input type="text" v-model="message"> <!-- con v-modle, quello che scrivo nell'imnput sarà visibile al posto di quello che c'è scritto nel nome -->
            
        </div>

    </div>
  
    <script>
        const { createApp } = Vue;
        
        createApp({
            data(){
                return{
                   message : "Hello User! Weelcome in Boolean"
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
